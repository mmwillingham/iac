apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world-green
  annotations: {}
spec:
  selector:
    matchLabels:
      app: hello-world-green
  replicas: 1
  template:
    metadata:
      labels:
        app: hello-world-green
    spec:
      containers:
        - name: container
          image: quay.io/redhattraining/do480-hello-app:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env: []
      imagePullSecrets: []
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  paused: false