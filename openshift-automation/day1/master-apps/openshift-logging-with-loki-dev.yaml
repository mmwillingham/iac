apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:  
  name: cluster-logging
  namespace: openshift-gitops
  labels:
    appgrp: day2
  # finalizers:
  # - resources-finalizer.argocd.argoproj.io  
spec:
  destination:    
    server: https://kubernetes.default.svc
  project: default
  source:
    path: openshift-automation/day2/kustomize/openshift-logging-with-loki/overlays/dev
    repoURL: https://github.com/mmwillingham/iac.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
