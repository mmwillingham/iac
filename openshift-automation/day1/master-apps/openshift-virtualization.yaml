apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:  
  name: openshift-virtualization
  namespace: openshift-gitops
  labels:
    appgrp: day2
  # finalizers:
  # - resources-finalizer.argocd.argoproj.io  
spec:
  destination:    
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: false
    path: openshift-automation/day2/kustomize/openshift-virtualization/overlays/dev
    repoURL: https://github.com/mmwillingham/iac
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
