---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  
resources:
  - ../../base

patches:
  - target:
      version: v1
      kind: ClusterLogForwarder
      name: instance
    patch: |-
      - op: replace
        path: /spec/outputs/0/cloudwatch/groupPrefix
        value: bosez-20240710.o5fq
      - op: replace
        path: /spec/outputs/0/cloudwatch/region
        value: us-east-2

  - target:
      version: v1
      kind: Secret
      name: cloudwatch-credentials
    patch: |-
      - op: replace
        path: /stringData/role_arn
        value: arn:aws:iam::942823120101:role/bosez-20240710-RosaCloudWatch

  - target:
      version: v1
      kind: Deployment
      name: eventrouter
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: "registry.redhat.io/openshift-logging/eventrouter-rhel9:v0.4"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
